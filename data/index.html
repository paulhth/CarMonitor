<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="/script.js"></script>
</head>
<body>

<h2>by Paul Horvath</h2>
<h1>Car Monitor</h1>
<p>Real-Time Measurements:</p>

<table>
  <tr>
    <th>Speed</th>
    <td id="speed">0 km/h</td>
  </tr>
  <tr>
    <th>RPM</th>
    <td id="rpm">0</td>
  </tr>
  <tr>
    <th>Oil Level</th>
    <td id="oil">Full</td>
  </tr>
  <tr>
    <th>Fuel Consumption</th>
    <td id="fuel">0 L/100km</td>
  </tr>
</table>

</body>
</html>
